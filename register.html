<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="./css/register.css" rel="stylesheet"></link>
    <script src="./js/register.js" defer></script>
</head>
<body>
    <div class="h-100 d-flex align-items-center justify-content-center flex-column">
        <div class="box">
        <h4 class>Register</h4>
        <div id="loader" class="spinner-grow" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <form id="register-form" class="w-100">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname">
                </div>
                <div class="col">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname">
                </div>
            </div>
            <div class="mb-3">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-dark w-100">Register</button>
          </form>
          <br />
          <p class="text-center">Already have an account? <a class="text-white" href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
