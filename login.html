<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="./css/login.css" rel="stylesheet"></link>
    <script src="./js/login.js" defer></script>
</head>
<body>
    <div class="h-100 d-flex align-items-center justify-content-center flex-column">
        <div class="box">
        <h4 class>Login</h4>
        <div id="loader" class="spinner-grow" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <form id="login-form" class="w-100">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-dark w-100" >Login</button>
          </form>
          <br />
          <p class="text-center">Don't have an account? <a class="text-white" href="register.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
